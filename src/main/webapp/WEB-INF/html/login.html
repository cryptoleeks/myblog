<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form layui-form" id="loginform">
                <span class="login100-form-title p-b-49">登录</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">

                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" id="password" name="password" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>



                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
<!--
                        <button class="login100-form-btn">登 录</button>
-->
                        <button class="login100-form-btn" onclick="submitForm()" lay-filter="formDemo" >登录<i class="ai ai-enter"></i></button>
                    </div>
                </div>

<script>
    //Demo
    var uri="localhost:8080/";

    function submitForm(){
       // var form = new FormData($("#loginform"));
        $.ajax({
            type: "POST",
            url: "/user/login",
            data: {"username":$("#username").val(),"password":$("#password").val()},
            dataType: "json",
            success: function(data){
                if(data.code=="200"){
                    layer.msg('登录成功', {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){

                    });
                    window.location.href="/index";

                    //layer.open(uri+"/index");
                }
                else {
                    layer.msg("用户名或密码不存在");
                }


            }
        });
    }
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/user/login",
                data: JSON.stringify(data.field),
                dataType: "json",
                success: function(data){
                    if(data.code=="200"){
                        layer.msg('登录成功', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                                window.location.href="/index";
                        });


                        //layer.open(uri+"/index");
                    }
                    else {
                        layer.msg("用户名或密码不存在");
                    }


                }
            });
            return false;
        });
    });
    layui.use('element', function() {
        var element = layui.element;

    });
</script>
